<html>

<head>
    <title>
        Exception Handling
    </title>
    </head>

<body>
    <script>
        try {
            throw new Error('This error is thrown by throw keyword'); //user-defined throw statement.
        }
        catch (e) {
            document.write(e.message); // This will generate an error message
        }
    </script>
</body>

</html>
